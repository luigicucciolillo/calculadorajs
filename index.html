<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="result" class="result">
        <div class="result-content">Result: <span id="resultValue"></span></div>
    </div>

    <div class="matrix-effect" id="matrixEffect"></div> <!-- matrix effect -->
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled>
        <div class="calculator-buttons">
            <button class="btn"  data-value="log">log</button>
            <button class="btn" data-value="cos">cos</button>
            <button class="btn" data-value="sin">sin</button>
            <button class="btn" data-value="tan">tan</button>
          
            <button class="btn" data-color="blue" data-value="7">7</button>
            <button class="btn" data-color="blue" data-value="8">8</button>
            <button class="btn" data-color="blue" data-value="9">9</button>
            <button class="btn" data-color="green" data-value="/">/</button>
            <button class="btn" data-color="blue" data-value="4">4</button>
            <button class="btn" data-color="blue" data-value="5">5</button>
            <button class="btn" data-color="blue" data-value="6">6</button>
            <button class="btn" data-color="green" data-value="*">*</button>
            <button class="btn" data-color="blue" data-value="1">1</button>
            <button class="btn" data-color="blue" data-value="2">2</button>
            <button class="btn" data-color="blue" data-value="3">3</button>
            <button class="btn" data-color="green" data-value="-">-</button>
            
            <button class="btn" data-color="red" data-value="C">C</button>
            <button class="btn" data-color="blue" data-value="0">0</button>
            <button class="btn" data-color="red" data-value="=">=</button>
            <button class="btn" data-color="green" data-value="+">+</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
